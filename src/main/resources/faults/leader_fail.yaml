apiVersion: chaosblade.io/v1alpha1
kind: ChaosBlade
metadata: {name: fail-pod-by-labels}
spec:
  experiments:
  - scope: pod
    target: pod
    action: fail
    desc: inject fail image to  select pod
    matchers:
    - name: labels
      value: [zone1]
    - name: namespace
      value: [oceanbase]
    - name: evict-count
      value: ['1']
